<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Portfolio</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="profile-image-container">
                    <img src="image/profile.jpg" alt="your image" class="profile-img">
                </div>
                <h1 class="hero-title">Md. Ahanaf Mohosen</h1>
                <p class="hero-subtitle">Student of Software Engineering at Daffodil International University</p>
                <a href="assets/resume.pdf" download class="cta-button">
                    Download Resume <i class="fas fa-download"></i>
                </a>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be injected here via JS -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>
    <div><br></div>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/ahanaf-mohosen"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ahanaf-mohosen"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/ahanaf.mugdhoo"><i class="fab fa-facebook"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> Md. Ahanaf Mohosen. All rights reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
